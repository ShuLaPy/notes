name: Publish Notes
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Install Dependencies
        run: pip install -r ./requirements.txt

      - name: Deploy to Github Pages
        run: mkdocs gh-deploy --force